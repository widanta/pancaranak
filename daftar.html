<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/masuk.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <section id="masuk">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="container-input">
              <h2 class="h2-login ms-md-5">Regristasi</h2>
              <h5 class="mt-4 ms-md-5">Ayo Mulai</h5>
              <p class="ms-md-5">
                Mari berkreasi bersama. Temukan informasi <br />
                menarik di sini.
              </p>

              <div class="row justify-content-center">
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="namaD" class="form-label">Nama Depan</label>
                    <input type="text" class="form-control" id="namaD" name="namaD" />
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="namaB" class="form-label">Nama Belakang</label>
                    <input type="text" class="form-control" id="namaB" name="namaB" />
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" name="email" />
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="telepon" class="form-label">No Telepon</label>
                    <input type="text" class="form-control" id="telepon" name="telepon" />
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" />
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="passwordC" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="passwordC" name="passwordC" />
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault"> kamu menyetujui Kebijakan Cookie dan Ketentuan Pemakaian. </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-11">
                  <div class="mb-3">
                    <button class="btn btn-dark float-end btn-buat" type="submit">Buat Akun</button>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-12 text-center mt-4">
                  <p>Apakah benar belum memiliki akun ? <a href="">Masuk</a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img src="img/sign up.png" alt="" class="img-login ms-auto d-block" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
